<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <!--    Adding Bootstrap styling-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="utf-8"/>
    <title>List Companies</title>
</head>
<body>

<a class="nav-link" href="/user-home">Back to User Home</a></a>

<h1>List Companies by Cause</h1>
<table class="centeredTable">
    <tr>
        <th>All</th>
        <th>Cause</th>
    </tr>

    <tr>
        <td>
            <li>
                <a th:href="@{/list-companies/company-results(column='All',value='View All')}">View All</a>
            </li>
        </td>
        <td>
            <li th:each="tag : ${tags}">
                <a th:href="@{/list-companies/company-results(column=tags,value=${tag.name})}" th:text="${tag.name}"></a>
            </li>
        </td>
    </tr>
</table>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>
<head th:replace="fragments :: head">
    <nav th:replace="fragments :: navbar"></nav>
    <br>
    <br>
<p>This page will be for searching for users by tags.</p>

<table class="table">
    <thead>
    <tr>
        <th>Users by Cause</th>
    </tr>
    </thead>
    <tr th:each="user : ${users}">
        <td><a th:href="'/users/detail?userId=' + ${user.id}" th:text="${user.username}"></a></td>
    </tr>

</table>
</body>
</html>

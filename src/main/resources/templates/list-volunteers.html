<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>
<h1>List Volunteers By Cause</h1>

<table class="centeredTable">
    <tr>
        <th>All</th>
        <th>Cause</th>
    </tr>

    <tr>
        <td>
            <li>
                <a th:href="@{/list-volunteers/results(column='All',value='View All')}">View All</a>
            </li>
        </td>
        <td>
            <li th:each="volunteer : ${volunteers}">
                <a th:href="@{/list-volunteers/results(value=${volunteer.username})}" th:text="${volunteer.username}"></a>
            </li>
        </td>
    </tr>
</table></body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <!--    Adding Bootstrap styling-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <meta charset="utf-8"/>
    <title>How can I help you?</title>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler collapsed" type="button" data-toggle="collapse"
            data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse collapse" id="navbarsExampleDefault" style>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#" th:href="@{/index}">
                    Home
                    <span class="sr-only">(current)</span>
                </a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#" th:href="@{/user-home}">
                    Sign In
                </a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#" th:href="@{/registration}">
                    Create Account
                </a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<br>
<br>
<h1 th:inline="text">[[${#httpServletRequest.remoteUser}]]'s Profile</h1>
<p> Welcome to your profile.</p>

<form action="/registration" method="post">
    <div class="container">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>

        <label for="username">
            <b>Username</b>
        </label>
        <input type="text" placeholder="Enter Username" name="username" id="username" required>

        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" id="password" required>

        <button type="submit" class="registerbtn">Register</button>
    </div>

</form>
<div class="container">
    <a th:href="@{/edit-profile}" class="btn btn-primary mt-5">Edit Profile</a>
</div>
<form th:action="@{/logout}" method="post">
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Out</button>
</form>
</body>
</head>
</html>

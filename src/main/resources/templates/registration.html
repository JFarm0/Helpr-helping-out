<h1 class="my-5">Create Account</h1>

<form action="/registration" method="post">
    <div class="container">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>

        <label for="username"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="username" id="username" required>

        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" id="password" required>

        <label for="firstName"><b>First Name</b></label>
        <input type="firstName" placeholder="John" name="firstName" id="firstName" required>

        <label for="lastName"><b>Last Name</b></label>
        <input type="lastName" placeholder="Smith" name="lastName" id="lastName" required>

        <label for="email"><b>Email Address</b></label>
        <input type="email" placeholder="jsmith123@gmail.com" name="email" id="email" required>

<!--        <label for="isOrg"><b>Are you an Organization?</b></label>-->
<!--        <input type="isOrg" placeholder="Yes or No" name="isOrg" id="isOrg">-->

        <button type="submit" class="registerbtn">Register</button>
    </div>

</form>

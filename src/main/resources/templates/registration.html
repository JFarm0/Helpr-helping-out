<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

<!--    &lt;!&ndash;    Adding Bootstrap styling&ndash;&gt;-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <title>Register your account</title>
</head>
<body class="bg-secondary-gradient text-black">
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler collapsed" type="button" data-toggle="collapse"
            data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse collapse" id="navbarsExampleDefault" style>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#" th:href="@{/index}">
                    Home
                </a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#" th:href="@{/user-home}">
                    Sign In
                </a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#" th:href="@{/registration}">
                    Create Account
                    <span class="sr-only">(current)</span>
                </a>
            </li>
        </ul>
    </div>
</nav>
<br>

<h1 class="m-5 text-center">Create Account</h1>

<form>
    <div class="col-sm" style="width: 50%; margin: auto">
        <label class="form-label">First Name</label>
        <input type="text"
               id="firstName"
               class="form-control">
    </div>
    <div class="col-sm" style="width: 50%; margin: auto">
        <label class="form-label">Last Name</label>
        <input type="text"
               id="lastName"
               class="form-control">
    </div>
    <div class="col-sm" style="width: 50%; margin: auto">
        <label class="form-label">Username or Organization Name</label>
        <input type="text"
               id="userName"
               class="form-control">
        <input class="form-check-input"
               type="checkbox"
               id="organizationBoolean">
        <label class="form-check-label">Are you registering as an Organization?</label>
    </div>
    <div class="col-sm" style="width: 50%; margin: auto">
        <label class="form-label">Email</label>
        <input type="email"
               id="email"
               class="form-control">
    </div>
    <div class="col-sm" style="width: 50%; margin: auto">
        <label class="form-label">Password</label>
        <input type="password"
               id="password"
               class="form-control">
    </div>
    <div class="col-sm" style="width: 50%; margin: auto">
        <label class="form-label">Confirm password</label>
        <input type="password"
               id="password2"
               class="form-control">
    </div>
    <div class="m-3 text-center"
         style="margin: auto">
        <button type="submit" class="btn btn-primary white-text btn">Create Account</button>
    </div>
</form>

</body>
</html>

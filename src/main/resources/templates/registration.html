<h1 class="my-5">Create Account</h1>
<form action="/registration" method="post">
    <div class="col-sm" style="width: 50%; margin: auto">
        <label class="form-label">First Name</label>
        <input type="text"
               placeholder="John"
               name="firstName"
               id="firstName"
               class="form-control">
    </div> <!-- end firstName-->

    <div class="col-sm" style="width: 50%; margin: auto">
        <label class="form-label">Last Name</label>
        <input type="text"
               placeholder="Smith"
               name="lastName"
               id="lastName"
               class="form-control">
    </div><!-- end lastName-->

    <div class="col-sm" style="width: 50%; margin: auto">
        <label class="form-label">Username or Organization Name</label>
        <input type="text"
               placeholder="jsmith"
               name="username"
               id="username"
               class="form-control">
    </div> <!-- end username-->

<!--    <div class="col-sm" style="width: 50%; margin: auto">-->
<!--        <label class="form-check-label">Are you registering as an Organization? </label>-->
<!--        <input type="checkbox"-->
<!--               name="isOrg"-->
<!--               id="isOrg"-->
<!--               class="form-control">-->
<!--    </div> &lt;!&ndash; end isOrg&ndash;&gt;-->

    <div class="col-sm" style="width: 50%; margin: auto">
        <label class="form-check-label">Are you registering as an Organization? </label>
        <input type="text"
               placeholder="Yes or No"
               name="isOrg"
               id="isOrg"
               class="form-control">
    </div> <!-- end isOrg-->

    <div class="col-sm" style="width: 50%; margin: auto">
        <label class="form-label">Email</label>
        <input type="email"
               placeholder="jsmith123@gmail.com"
               name="email"
               id="email"
               class="form-control">
    </div> <!-- end email-->

    <div class="col-sm" style="width: 50%; margin: auto">
        <label class="form-label">Password</label>
        <input type="password"
               placeholder="******"
               id="password"
               name="password"
               class="form-control">
    </div> <!-- end password-->
        <div class="m-3 text-center"
             style="margin: auto">
            <button type="submit" class="btn btn-primary white-text btn">Create Account</button>
        </div>
</form>

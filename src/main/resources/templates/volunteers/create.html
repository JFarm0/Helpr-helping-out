<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>
<h1>Create Volunteer</h1>

<header th:replace="fragments :: admin-header"></header>

<form method="post">
    <div class="form-group">
        <label>Username
            <input th:field="${volunteer.username}" class="form-control">
        </label>
        <p class="error" th:errors="${volunteer.username}"></p>
    </div>
    <div class="form-group">
        <label>Last Name
            <input th:field="${volunteer.lastname}" class="form-control">
        </label>
        <p class="error" th:errors="${volunteer.lastname}"></p>
    </div>
    <div class="form-group">
        <label>First Name
            <input th:field="${volunteer.firstname}" class="form-control">
        </label>
        <p class="error" th:errors="${volunteer.firstname}"></p>
    </div>
    <div class="form-group">
        <label>Email Address
            <input th:field="${volunteer.email}" class="form-control">
        </label>
        <p class="error" th:errors="${volunteer.email}"></p>
    </div>
    <div class="form-group">
        <input type="submit" value="Create" class="btn btn-success">
    </div>
</form>

</body>
</html>

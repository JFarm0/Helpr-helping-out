<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="fragments :: head">
    <!--    Adding Bootstrap styling-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="utf-8"/>
    <title>Volunteer Dashboard</title>
</head>
<body>
    <nav th:replace="fragments :: navbar"></nav>
    <div style="margin-top: 5%">
        <header th:replace="fragments :: volunteer-header"></header>
    </div>
    <div style="margin-top: 5%">
        <h1 th:inline="text">Hello, [[${#httpServletRequest.remoteUser}]]!</h1>
    </div>
    <div style="margin-top: 1%; text-align: center;">
        <p>This is your volunteer dashboard. From here, you can view profile and update your causes. You can also
            view list of all our organizations and cause.<br>
            Thanks for being a helpr!</p>
    </div>
    <div style="margin-top: 2%">
        <form th:action="@{/logout}" method="post">
            <button class="btn btn-lg btn-primary" type="submit">Sign Out</button>
        </form>
    </div>
</body>
</html>

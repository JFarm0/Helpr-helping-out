<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <nav th:replace="fragments :: navbar"></nav>
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>
<br>
<br>
<br>
<header th:replace="fragments :: admin-header"></header>

<table class="table table-striped table-dark" style="width: 50%" align="center">

    <thead>
        <tr>
            <th scope="col">Company ID</th>
            <th scope="col">Company Name</th>
            <th scope="col">Location</th>
            <th scope="col">Contact Email</th>
            <th scope="col">Tags</th>
        </tr>
    </thead>

    <tbody>
        <tr scope="row" th:each="company : ${companies}">
            <td th:text="${company.id}"></td>
            <td th:text="${company.name}"></td>
            <td th:text="${company.location}"></td>
            <td th:text="${company.email}"></td>
            <td>
                <span th:each="tag : ${tags}" th:text="${tag.displayName} + ' '"></span>
            </td>
        </tr>
    </tbody>

<!--        <td><a th:href="'/companies/detail?companyId=' + ${company.id}" th:text="${company.name}"></a></td>-->


</table>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Helpr Admin</title>
</head>
<body>
<h1>All Causes by Tag</h1>

<header th:replace="fragments :: admin-header"></header>

<table>
    <thead>
    <tr>
        <th>Cause</th>
    </tr>
    </thead>
    <tr th:each="tag : ${tags}">
        <td th:text="${tag.displayName}"></td>
    </tr>
</table>

</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<!--    Adding Bootstrap styling-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Login </title>
    <style>
        div {
  width: 300px;
  margin: auto;
}

    </style>
</head>
<body class="text-center">
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<div>
    <h2>Sign into your account</h2>
<form th:action="@{/login}" class="form-signin" method="post">
    <div><label for="username" class="sr-only"> User Name : </label>
        <input type="text" class="form-control" placeholder="jsmith123" id="username" name="username" required/>
    </div>
    <div><label for="password" class="sr-only"> Password: </label>
        <input type="password" class="form-control" placeholder="******" id="password" name="password" required/>
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
</form>
</div>

</body>
</html>

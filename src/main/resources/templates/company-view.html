<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <!--    Adding Bootstrap styling-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="utf-8"/>
    <title>Company Details</title>
</head>
<body>

<a class="nav-link" href="/list-companies">Back to List Companies by Cause</a></a>

<div class="company-listing">
    <p th:text="${'ID: ' + company.id}"></p>
    <p th:text="${'Company Name: ' + company.name}"></p>
<!--    <p th:text="${'Contact Email: ' + company.email}"></p>-->
    <p>Contact Email:</p>
    <a th:href="${'mailto:' + company.email}" th:text="${company.email}"></a>
    <p> Causes:
    <ul th:each="tag : ${company.tags}">
        <li th:text="${tag.name}"></li>
    </ul>
    </p>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <!--    Adding Bootstrap styling-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="utf-8"/>
    <title>Volunteer Details</title>
</head>
<body>

<a class="nav-link" href="/list-volunteers">Back to List Volunteers by Cause</a></a>

<div class="volunteer-listing">
    <p th:text="${'ID: ' + volunteer.id}"></p>
    <p th:text="${'Username: ' + volunteer.username}"></p>
<!--    <p th:text="${'Email: ' + volunteer.email}"></p>-->
    <p>Email:</p>
    <a th:href="${'mailto:' + volunteer.email}" th:text="${volunteer.email}"></a>

        <p> Causes:
    <ul th:each="tag : ${volunteer.tags}">
        <li th:text="${tag.name}"></li>
    </ul>
    </p>
</div>
</body>
</html>
